name: Unit Tests

on:
  pull_request:
    branches: [ main, poisoning ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'  # Cache pip dependencies

    - name: Create test data directories
      run: |
        sudo mkdir -p /data/output/{models,logs,alerts,retraining_logs,reports}
        sudo mkdir -p /data/accumulated_data
        sudo mkdir -p /data/poisoning
        sudo mkdir -p /data/test_sets
        sudo mkdir -p /data/training_data
        sudo chmod -R 777 /data

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas>=1.5.0 numpy>=1.24.0 faker>=20.0.0
        pip install pytest>=7.4.3 pytest-cov>=4.1.0 pytest-mock>=3.12.0

    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ -v --cov=scripts --cov-report=xml --cov-report=term --cov-report=html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Display coverage summary
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        coverage report >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Check coverage threshold (optional)
      run: |
        coverage report --fail-under=0  # Set to desired threshold (e.g., 70)
      continue-on-error: true  # Don't fail the build for now
