name: Unit Tests

on:
  pull_request:
    branches: [ main, poisoning ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false  # Continue testing other versions even if one fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Cache pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas>=1.5.0 numpy>=1.24.0 faker>=20.0.0
        pip install pytest>=7.4.3 pytest-cov>=4.1.0 pytest-mock>=3.12.0

    - name: Run unit tests with coverage
      run: |
        pytest tests/unit/ -v --cov=scripts --cov-report=xml --cov-report=term --cov-report=html

    - name: Upload coverage report
      if: matrix.python-version == '3.11'  # Only upload once
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Display coverage summary
      if: matrix.python-version == '3.11'
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        coverage report >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Check coverage threshold (optional)
      if: matrix.python-version == '3.11'
      run: |
        coverage report --fail-under=0  # Set to desired threshold (e.g., 70)
      continue-on-error: true  # Don't fail the build for now
